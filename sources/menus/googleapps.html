        <style>
            *{
                transition: all 500ms;
            }
            .item-container{
                display:flex;
                flex-wrap: wrap;
                padding-inline-start: 3%;
                padding-inline-end: 3%;;
            }
            .item{
                width:160px;
            }
            .item figure{
                width:80%;
                margin-inline-start: 0;
            }
            .item figure img{
                width:100%;
            }
            figcaption{
                text-align: center;
                font-size:20px;
            }
            a{
                text-decoration: none;
                color:black;
                cursor:pointer;
            }
            ::-webkit-scrollbar{
                display:none;
            }
            .dragover{
                filter:grayscale(60%);
                padding-left:80px;
            }
            input[type="text"],input[type="url"]{
                height:2em;
                width:10em;
                border-radius: 0.5em;
                outline:none;
                border:none;
                padding-left:1em;
                background:#ccc;
                color:#111;
            }
            button{
                height:2em;
                width:fit-content;
                min-width:55px;
                border-radius: 0.5em;
                outline:none;
                border:none;
                background:#ccc;
                color:#111;
                cursor: pointer;
            }
            button#addappdialog_ok{
                background-color:#99d;
            }
            dialog{
                outline:none;
                border:none;
                border-radius:20px;
                background-color:#aaaa;
                backdrop-filter:blur(8px);
            }
            ::backdrop{
                background-color: #00000055;
            }
        </style>
    </head>
